<!DOCTYPE html>
<html lang=en> 
<head>
    <meta charset=utf-8>
    <title>MovieR</title>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    
</head>

<header>
<div class="page-header">
<a href="/">
  <button type="button" class="btn btn-info btn-lg" style="margin-bottom:10px;margin-left:10px;height:50px;width:160px">
  <span class="glyphicon glyphicon-film" aria-hidden="true"></span>    &nbsp MovieR
</button></a>
</div>


</header>
<body>
<div class="container-fluid" align="center" style="min-height:100%">
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {% if cat=='normal'%}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>{{message}}</strong>
            </div>
            {% endif %}
            {% if cat=='error'%}
            <div class="alert alert-danger alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <strong>{{message}}</strong>
            </div>
            {% endif %}
        {% endfor %}
    {% endif %}


{% endwith %}
{% block body %}{% endblock %}


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
